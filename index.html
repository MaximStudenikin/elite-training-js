<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="styles.css" rel="stylesheet"></head>

<body>
  <div class="page page_background">
    <h1 class="logo logo_bottom_line">Другофильр</h1>
    <div class="workspace">
      <div class="block workspace__block-header">
        <p class="text text_color_white text_weight_bold">Выберите друзей</p>
        <a class="icon icon_view_cross icon_color_white" href="#"></a>
      </div>
      <div class="block block_bg_gray">
        <i class="icon icon_view_loupe"></i>
        <input class="input-search input-search_add_icon" type="text" placeholder="Начните вводить имя друга" id="vk-search">
        <input class="input-search" type="text" placeholder="Название" id="filter-search">
      </div>
      <div class="workspace__content">
        <div class="workspace__list workspace__list_border_right">
          <p class="text workspace__text text_size_12 text_weight_bold">Ваши друзья</p>
          <ul class="scroll" id="vk-list">
          </ul>
        </div>
        <div class="workspace__list">
          <p class="text workspace__text text_size_12 text_weight_bold">Друзья в списке</p>
          <ul class="scroll" id="filter-list">
          </ul>
        </div>
      </div>
      <div class="block workspace__block-footer block_bg_gray">
        <a class="button" href="#">Сохранить</a>
      </div>
    </div>  </div>
